<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Beers</h1>
        
        <div id="dessert-forms">
            <div id="dessert-details" class="dessert-form">
                <h2>Beer Informaiton</h2>
               <span id="recipe-id" class="hidden"></span>
                <p>
                    <label for="txt-name">Name: </label>
                    <input id="txt-name">
                </p>
                <p>
                    <label for="txt-description">Description: </label>
                    <input id="txt-description">
                </p>
                <p>
                    <label for="txt-owner">Owner: </label>
                    <input id="txt-owner">
                </p>
                <p>
                    <label for="txt-abv">Abv: </label>
                    <input id="txt-abv">
                </p>
                <p>
                    <label for="txt-colors">Colors: </label>
                    <input id="txt-colors">
                </p>
                <p>
                    <label for="txt-darkness">Darkness: </label>
                    <input id="txt-darkness">
                </p>
                <button id="btn-edit-recipe">Edit Recipe</button>
                <button id="btn-delete-recipe">Delete Recipe</button>
            </div>

            <div id="add-dessert" class="dessert-form">
                <h2>Add Beer</h2>
                <p>
                    <label for="txt-add-name">Name: </label>
                    <input id="txt-add-name">
                </p>
                <p>
                    <label for="txt-add-description">Description: </label>
                    <input id="txt-add-description">
                </p>
                <p>
                    <label for="txt-add-owner">Owner: </label>
                    <input id="txt-add-owner">
                </p>
                <p>
                    <label for="txt-add-abv">Abv: </label>
                    <input id="txt-add-abv">
                </p>
                <p>
                    <label for="txt-add-colors">Colors: </label>
                    <input id="txt-add-colors">
                </p>
                <p>
                    <label for="txt-add-darkness">Darkness: </label>
                    <input id="txt-add-darkness">
                </p>
                <button id="btn-add-recipe">Add Recipe</button>
            </div>
        </div>
        <div id="dessert-list"></div>
    </body>
</html>
